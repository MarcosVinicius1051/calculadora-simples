<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>calculadora simples</title>
</head>
<body>
    <div class="fundo">
        <div class="container">
            <div class="tela">
                
            </div>
            <div class="areas-botoes">
                <div class="botoes-numeros">
                    <input type="button" value="1" class="numeros numero1">
                    <input type="button" value="2" class="numeros numero2">
                    <input type="button" value="3" class="numeros numero3">
                    <input type="button" value="4" class="numeros numero4">
                    <input type="button" value="5" class="numeros numero5">
                    <input type="button" value="6" class="numeros numero6">
                    <input type="button" value="7" class="numeros numero7">
                    <input type="button" value="8" class="numeros numero8">
                    <input type="button" value="9" class="numeros numero9">
                    <input type="button" value="0" class="numeros numero0">
                </div>
                <div class="botoes-operadores">
                    <input type="button" value="+" class="soma operadores">
                    <input type="button" value="-" class="subtracao operadores">
                    <input type="button" value="x" class="multiplicacao operadores">
                    <input type="button" value="/" class="divisao soma operadores">
                </div>
            </div>
        </div>
    </div>



    <script src="js/script.js"></script>
</body>
</html>
