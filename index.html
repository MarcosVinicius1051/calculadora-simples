<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>calculadora simples</title>
</head>
<body>
    <div class="fundo">
        <div class="container">
            <div class="tela">
                <div class="apresentacao">
                    <p class="tela-dados"></p>
                </div>
            </div>
            <div class="areas-botoes">
                <div class="botoes-numeros">
                    <input type="button" value="1" class="numeros btn" id="num1">
                    <input type="button" value="2" class="numeros btn" id="num2">
                    <input type="button" value="3" class="numeros btn" id="num3">
                    <input type="button" value="4" class="numeros btn" id="num4">
                    <input type="button" value="5" class="numeros btn" id="num5">
                    <input type="button" value="6" class="numeros btn" id="num6">
                    <input type="button" value="7" class="numeros btn" id="num7">
                    <input type="button" value="8" class="numeros btn" id="num8">
                    <input type="button" value="9" class="numeros btn" id="num9"> 
                    <input type="button" value="0" class="numeros btn" id="num0">
                    
                </div>
                <div class="botoes-operadores">
                    <input type="button" value="del" class=" btn" id="del">
                    <input type="button" value="+" class="operadores btn" id="+">
                    <input type="button" value="-" class="operadores btn" id="-">
                    <input type="button" value="x" class="operadores btn" id="*">
                    <input type="button" value="/" class="operadores btn" id="/">
                    <input type="button" value="=" class="btn" id="=">
                </div>
            </div>
        </div>
        
        <audio id="audioLula" controls>
            <source src="audios/lula o povo quer gozar.mp3" type="audio/mpeg">
        </audio>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.0.0/math.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
